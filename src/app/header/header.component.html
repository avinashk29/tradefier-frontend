<header>
	<div class="header">
		<div class="header_element">
			<div class="header_listing">
			<div class="header_logo" >
				<a [routerLink]="['/product_listing/']" >HOME</a>
			</div>
			<div class="search_bar">
				<div class="search_box">
					<input type="search" name="" placeholder="Search for the website">
					<div class="search_btn"><button>SEARCH</button></div>
				</div>
			</div>
			<div class="listing_options">
				<!-- <div class="option service"><a [routerLink]="['/signup']">SIGN UP</a></div> -->
				<div *ngIf="!user_signed_in" class="option option1"><a [routerLink]="['/login']" >LOGIN</a></div>
				<div  *ngIf="user_signed_in"  class="option option1" style="text-transform: capitalize;" (click)="Dropdown()"><img src="assets\images\man-user.svg"></div>
				<div class="user_dropDown" *ngIf="showdropdown">
					<a [routerLink]="['/UserPage/' +username ]" class="Dropdown_options" style="padding: 5px;">{{this.authService.uname}}</a>
					<br>
					
					<a [routerLink]="['/company_page']" class="Dropdown_options" style="padding: 5px;">{{this.authService.company_name}}</a>
				</div>
				<!-- <div class="option option2"><a [routerLink]="['/product']">PRODUCTS</a></div>
				<div class="option signup"><a [routerLink]="['/post']">POST</a></div>
				<div class="option signup" style="text-transform: uppercase"><a [routerLink]="['/company']">Company</a></div> -->
				<!-- <a [routerLink]="['/UserPage/' +username ]">{{this.authService.uname}}</a> -->
			</div>
		 </div>
		</div>
	</div>
</header>
